<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-application</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my weather app</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          placeholder="Enter a city..."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="search" class="search-form-button" />
      </form>
      <main>
        <div class="meteo-data">
          <div>
            <h2 id="meteo-city">Berlin</h2>
            <p class="meteo-output">
              Friday 10:20 ,<span id="description"></span>
              <br />
              Humidity: <span class="interger">20%</span> ,Wind:
              <span class="interger">3.13km/h</span>
            </p>
          </div>
          <div class="meteo-interger">
            <div class="meteo-app-icon">
              <div class="image">☁️</div>
              <div class="meteo-app-figure" id="meteo-app-figure">15</div>
              <div class="metric">°C</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was
        <a href="https://github.com/PamelaYanou/" target="_blank"
          >Coded by Pamela Yanou</a
        >
        is open-sourced on
        <a
          href="https://github.com/PamelaYanou/Weather-application"
          target="_blank"
        >
          Github</a
        >
        and hosted by
        <a href="https://weather-app-pamela.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
